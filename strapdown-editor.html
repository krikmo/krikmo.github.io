<!DOCTYPE html>
<html>
<head>
    <title>Strapdown Editor</title>
    <script src="js/0.2/strapdown.js"></script>
    <style>
        body {
            background-color: #333;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        #content {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            font-size: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #f5f5f5;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="content">
        <textarea id="inputText"></textarea>
        <button onclick="showText()">Show Text</button>
        <div id="output"></div>
    </div>
    <script>
        function showText() {
            var inputText = document.getElementById('inputText').value;
            document.getElementById('output').innerText = inputText;
        }
    </script>
</body>
</html>
