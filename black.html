<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-size: 150%;
        }
        #url-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 62%;
            transform: translate(-50%, -50%);
            width: 50%;
        }
        #url-input {
            color: #fff;
            background-color: #000;
            border: none;
            border-bottom: 2px solid #fff;
            font-size: 1em;
            width: 50%;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
<script>
    window.addEventListener("DOMContentLoaded", function () {
        function updateHashAndTitle(customUrl, customTitle) {
            if (!customTitle || customTitle.trim() === '') {
                customTitle = customUrl;
            }
            if (customTitle === null) return;
            window.location.hash = `title:${encodeURIComponent(customTitle)}?|url:${encodeURIComponent(customUrl)}`;
            document.title = customTitle;
            document.getElementById("title").textContent = customTitle;
        }

        const customData = decodeURIComponent(window.location.hash.substr(1)).split('?|');
        let customUrl, customTitle;

        for (let i = 0; i < customData.length; i++) {
            if (customData[i].startsWith("url:")) {
                customUrl = customData[i].substr(4);
            } else if (customData[i].startsWith("title:")) {
                customTitle = customData[i].substr(6);
            }
        }
        
        if (!customTitle || customTitle.trim() === '') {
            customTitle = customUrl;
        }

        if (customUrl && customTitle) {
            document.getElementById("title").textContent = customTitle;
            document.getElementById("url").textContent = customUrl;
            document.getElementById("url").setAttribute("href", customUrl);
            document.title = customTitle;
        } else {
            document.getElementById("url-form").style.display = "block";
        }

        document.getElementById("title").addEventListener("dblclick", function() {
            const newTitle = prompt("Enter a new title:", this.textContent);
            if (newTitle !== null) {
                updateHashAndTitle(customUrl, newTitle);
            }
        });
    });

    function submitUrl() {
        const url = document.getElementById("url-input").value;
        const titleElem = document.getElementById("title");
        const newTitle = titleElem.textContent || url;
        titleElem.textContent = newTitle;
        document.getElementById("url").textContent = url;
        document.getElementById("url").setAttribute("href", url);
        document.title = newTitle;
        document.getElementById("url-form").style.display = "none";
        window.location.hash = `title:${encodeURIComponent(newTitle)}?|url:${encodeURIComponent(url)}`;
    }
</script>
</head>
<body>
    <p id="title" style="text-decoration: none; color: white; margin-bottom: 1em;"></p>
    <a id="url" style="text-decoration: none; color: white;"></a>
    <form id="url-form" onsubmit="event.preventDefault(); submitUrl();">
        <input id="url-input" type="url" required>
    </form>
</body>
</html>
