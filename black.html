<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const customUrl = decodeURIComponent(window.location.hash.substr(1));
            if (customUrl) {
                document.getElementById("url").textContent = customUrl;
                document.getElementById("url").setAttribute("href", customUrl);
            }
        });
    </script>
</head>
<body>
    <a id="url" style="text-decoration: none; color: white;"></a>
</body>
</html>
