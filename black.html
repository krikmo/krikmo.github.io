<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-size: 150%;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const customData = decodeURIComponent(window.location.hash.substr(1)).split('?|');
            let customUrl, customTitle;
            for (let i = 0; i < customData.length; i++) {
                if (customData[i].startsWith("url:")) {
                    customUrl = customData[i].substr(4);
                } else if (customData[i].startsWith("title:")) {
                    customTitle = customData[i].substr(6);
                }
            }
            if (!customTitle && customUrl) {
                customTitle = customUrl;
            }
            if (customUrl && customTitle) {
                document.getElementById("title").textContent = customTitle;
                document.getElementById("url").textContent = customUrl;
                document.getElementById("url").setAttribute("href", customUrl);
                document.title = customTitle;
            }
        });
    </script>
</head>
<body>

    <p id="title" style="text-decoration: none; color: white; margin-bottom: 1em;"></p>
    <a id="url" style="text-decoration: none; color: white;"></a>
</body>
</html>
